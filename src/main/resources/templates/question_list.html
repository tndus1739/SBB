<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>question list</title>
</head>
<body>
	<h2> question list 호출</h2>
	
	<hr>
	<table>
		<thead> <tr><th> 제목 </th><th> 작성일시 </th></tr> 
		</thead>
		<tbody>
			<!-- th: html 코드가 아니고 thymeleaf 문법 -->
			 
			<tr th:each = "question : ${questionList}" > <!-- question객체에 id값을 집어넣음 -->
				<td>
					<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
				</td>
				<td th:text = "${question.createDate}"></td>
			</tr>
			
		
			   
		</tbody>
	
	</table>
</body>
</html>
