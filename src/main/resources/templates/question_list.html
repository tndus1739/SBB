<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>question list</title>
</head>
<body>
	<h2> question list 호출</h2>
	
	<hr>
	<table>
		<thead> <tr><th> 제목 </th><th> 작성일시 </th></tr> 
		</thead>
		<tbody>
			<tr th:each = "question : ${questionList}" >
				<td th:text = "${question.subject}"></td><!-- th: html 코드가 아니고 thymeleaf 문법 -->
				<td th:text = "${question.createDate}"></td>
				</tr>     
		</tbody>
	
	</table>
</body>
</html>
