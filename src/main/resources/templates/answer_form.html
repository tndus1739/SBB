<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
 
 
 <!-- {answerForm}  : controller의 이름과 같아야 한다.  -->
 
 
 <h5 class ="my-3 border-bottom pb-2"> == 답변 수정 == </h5>
 
 <!-- form에서  action이 생략되면 url주소가 생략되고 post 방식 ?? -->
 <form  method="post" th:object="${answerForm}">
    	<input type="hidden" th:name="${_csrf.parameterName}"
    		th:value="${_csrf.token}">
    
    	<!--평소에는 작동이 안되다가 true면 이 블럭이 작동 (true : error를 가지고 있을 때) -->
	   	<!--  
	    <div class ="alert alert-danger" role="alert" th:if ="${#fields.hasAnyErrors()}">
	    	<div th:each ="err : ${#field.allErrors()}" th:text="${err}" ></div>
	    </div>
	    -->
    
      <div th:replace="~{form_errors:: formErrorsFragment}"></div>
   
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>

</div>

</html>
